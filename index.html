<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Próximo Jogo do Palmeiras</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Próximo Jogo do Palmeiras</h1>
    <div class="card">
        <div class="teams">
            <div>
                <img id="homeLogo" alt="Escudo Time Casa">
                <p id="homeTeam"></p>
            </div>
            <span class="vs">vs</span>
            <div>
                <img id="awayLogo" alt="Escudo Time Visitante">
                <p id="awayTeam"></p>
            </div>
        </div>
        <p id="data"></p>
        <p id="local"></p>
        <div class="countdown">
            <p>⏳ <span id="dias"></span> dias <span id="horas"></span>h <span id="minutos"></span>m <span id="segundos"></span>s</p>
        </div>
        <p id="erro" class="erro"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
